language: ruby
rvm:
  - 2.4.1
cache: bundler
sudo: false
services:
  - redis-server
addons:
  postgresql: "9.4"
env:
  - DATABASE_URL_TEST=postgresql://localhost/caesar_test?user=postgres

before_script:
  - psql -c 'create database caesar_test;' -U postgres

script: "bin/rspec"

after_success:
  - "cd docs && bundle exec middleman build --clean"

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: docs/build
  on:
    branch: master
